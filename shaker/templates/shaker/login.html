<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% if messages %}
{% for message in messages %}
<h2>{{ message }}</h2>
{% endfor %}
{% endif %}

<h2>Login</h2>

<form action="{% url 'shaker:login' %}" method="post">
{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Login">
</form>

<a href="{% url 'shaker:registration' %}">Registration</a>

</body>
</html>
